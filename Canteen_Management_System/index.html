<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="content">
                <h2>Find 3D Objects, Mockups and Illustrations here.</h2>
                <div class="graphics"></div>    
            </div>
        </div>
        <div class="right-section">
            <div class="signup-form">
                <h2>Create Account</h2>
                <form>
                    <input id="roll-no" type="text" placeholder="IITGOA Roll No." required>
                    <span class="error-message" id="error-rn">Roll No. is required</span>

                    <input id="email" type="email" placeholder="IITGOA Email" required>
                    <span class="error-message" id="error-email">Email is required</span>

                    <input id="name" type="text" placeholder="Full Name" required>
                    <span class="error-message" id="error-name">Full Name is required</span>

                    <div class="password-container">
                        <input type="password" id="password" placeholder="Password" required>
                        <button type="button" class="toggle-password" onclick="switchpassword('password','switch-pass')">
                            <img id = "switch-pass" src="not_show.png" alt="Password Visibility" />
                        </button>
                    </div>
                    <span class="error-message" id="error-pass">Password is required</span>

                    <div class="password-container">
                        <input type="password" id="confi-pass" placeholder="Confirm Password" required>
                        <button type="button" class="toggle-password" onclick="switchpassword('confi-pass','switch-confi-pass')">
                            <img id="switch-confi-pass" src="not_show.png" alt="Password Visibility" />
                        </button>
                    </div>
                    <span class="error-message" id="error-confi-pass">Please confirm your password</span>

                    <button type="submit" class="submit-btn" onclick="submitform()">Create Account</button>
                </form>
                <p>Already have an account? <a href="#">Login</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>

</html>
